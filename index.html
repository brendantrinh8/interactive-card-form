<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive card form</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">

</head>
<body>
    <main class="main-container">
        <section class="card-section">
            <div class="card-front">
                <div class="front-icons">
                    <div class="lg-circle"></div>
                    <div class="sm-circle"></div>
                </div>
                <span class="front-num" id="front-card-number">0000 0000 0000 0000</span>
                <div class="front-info">
                    <span class="front-name" id="front-card-name">Jane Appleseed</span>
                    <div class="exp-front">
                        <span class="front-mm" id="front-mm">00</span>
                        <span>/</span>
                        <span class="front-yy" id="front-yy">00</span>
                    </div>
                </div>

            </div>
            <div class="card-back">
                <p class="back-cvc" id="back-cvc">000</p>

            </div>

        </section>
        <section class="form-section">
            <form class="cardForm">
                <div class="holder-name">
                    <label for="ccName">Cardholder Name</label>
                    <input type="text" id="ccName" name="cardName" placeholder="e.g. Jane Appleseed">
                </div>
                <div class="card-number">
                    <label for="ccNum">Card Number</label>
                    <input type="text" 
                        id="ccNum" 
                        name="cardNumber" 
                        placeholder="e.g. 1234 5678 9123 0000"
                        maxlength="16"
                   />
                   <p class="info info--hidden">Wrong format, numbers only</p>
                </div>

                <div class="card-details">
                    <div class="date-container">
                        <label for="exp-date">Exp. Date (MM/YY)</label> 
                        <div class="dates">
                            <input 
                                type="text"
                                id="expMM"
                                placeholder="MM"
                                maxlength="2"
                                min="01"
                                max="12"
                            >
                            <input 
                                type="text"
                                id="expYY"
                                placeholder="YY"
                                maxlength="2"
                            >
                        </div>
                        <p class="info info--hidden">Can't be blank</p>
                    </div>
                    <div class="cvc-container">
                        <label for="cvcNum">CVC</label>
                        <div class="cvc">
                            <input type="text" id="cvcNum" maxlength="4" placeholder="e.g. 123">
                        </div>
                        <p class="info info--hidden">Can't be blank</p>
                    </div>
                    
                </div>
                <button type="submit" class="btn">Confirm</button>
            </form>

        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
